<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mileage Tracker</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; margin: 16px; max-width: 980px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: end; }
    label { display:block; font-size: 12px; color: #444; margin-bottom: 4px; }
    select, input { padding: 8px; font-size: 14px; min-width: 160px; }
    button { padding: 9px 12px; font-size: 14px; cursor: pointer; }
    .tabs { display:flex; gap: 8px; margin: 14px 0; }
    .tab { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    .tab.active { border-color: #333; font-weight: 600; }
    .panel { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; text-align: left; padding: 8px; font-size: 14px; }
    .muted { color:#666; font-size: 13px; }
    .danger { color:#b00020; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; }
    .right { text-align:right; }
    canvas { max-width: 520px; }
  </style>

  <!-- Chart.js for the pie chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <h2>Mileage Tracker</h2>
  <div class="muted">Daily logs (append-only) + weekly rollups computed on demand.</div>

  <div class="tabs">
    <div class="tab active" data-tab="log">Log</div>
    <div class="tab" data-tab="progress">Progress</div>
  </div>

  <!-- LOG TAB -->
  <div id="tab-log" class="panel">
    <div class="row">
      <div>
        <label>Person</label>
        <select id="person"></select>
      </div>
      <div>
        <label>Week</label>
        <select id="week"></select>
      </div>
      <div>
        <label>Day</label>
        <select id="day"></select>
      </div>
      <div>
        <label>Category</label>
        <select id="category"></select>
      </div>
      <div>
        <label>Miles</label>
        <input id="miles" type="number" step="0.01" min="0" placeholder="e.g. 2.5" />
      </div>
      <div>
        <button id="addBtn">Add</button>
      </div>
    </div>

    <div style="margin-top:12px" class="row">
      <div class="pill">Week total: <span id="weekTotal">0</span></div>
      <div class="pill">Week: <span id="weekRange">—</span></div>
      <div class="pill">Year: <span id="yearLabel">—</span></div>
      <div id="status" class="muted"></div>
    </div>

    <h3 style="margin-top:16px">Daily totals</h3>
    <div id="dailyTotalsWrap" class="muted">Select a week.</div>

    <h3 style="margin-top:16px">Entries (this week)</h3>
    <div id="logsWrap" class="muted">No entries.</div>
  </div>

  <!-- PROGRESS TAB -->
  <div id="tab-progress" class="panel" style="display:none;">
    <div class="row">
      <div class="pill">Total: <span id="progTotal">0</span></div>
      <div class="pill">Goal: <span id="progGoal">1000</span></div>
      <div class="pill">Remaining: <span id="progRemaining">0</span></div>
    </div>

    <div style="margin-top:14px">
      <canvas id="progressChart" width="520" height="320"></canvas>
    </div>

    <div class="muted" style="margin-top:10px">
      Pie shows <b>Completed</b> vs <b>Remaining</b> toward annual goal.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
