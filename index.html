<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mileage Tracker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; max-width: 1200px; }
    h1 { margin-bottom: 6px; }
    .muted { color: #666; font-size: 13px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; background: #fff; }
    .big { font-size: 22px; font-weight: 600; }
    .pill { display: inline-block; padding: 3px 10px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; margin-left: 4px; }
    label { display:block; margin-top: 10px; font-size: 14px; }
    input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-top: 4px; box-sizing: border-box; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; cursor: pointer; margin-top: 12px; }
    button.secondary { background: white; color: #111; border-color: #ccc; }
    table { border-collapse: collapse; width: 100%; margin-top: 14px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; font-size: 14px; }
    .error { color: #b00020; margin-top: 10px; white-space: pre-wrap; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  </style>
</head>
<body>
  <h1>Mileage Tracker</h1>
  <div class="muted">Goal: 1000 miles/year • Weeks: Mon–Sun • Behind = (Goal ÷ 52) × Week − YTD</div>

  <div class="row" style="margin-top: 18px;">
    <div class="card" style="flex: 1;">
      <div class="big">Dashboard</div>
      <div class="muted" id="status">Loading…</div>
      <div class="row" id="cards" style="margin-top: 12px;"></div>
      <button class="secondary" id="refreshBtn">Refresh</button>
    </div>

    <div class="card" style="width: 360px;">
      <div class="big">Enter Week</div>
      <div class="muted">Shared data stored in Google Drive</div>

      <label>Person</label>
      <select id="person"></select>

      <label>Week</label>
      <select id="week"></select>

      <div class="grid2">
        <div>
          <label>Walk</label>
          <input id="walk" type="number" step="0.01" value="0">
        </div>
        <div>
          <label>Bike</label>
          <input id="bike" type="number" step="0.01" value="0">
        </div>
      </div>

      <label>Other</label>
      <input id="other" type="number" step="0.01" value="0">

      <div style="margin-top: 10px;">
        Weekly Total: <span class="pill" id="weeklyTotal">0</span>
      </div>

      <button id="saveBtn">Save</button>
      <div class="error" id="err"></div>
    </div>
  </div>

  <div class="card" style="margin-top: 18px;">
    <div class="big">Entries (Current Year)</div>
    <table id="entriesTable">
      <thead>
        <tr>
          <th>Person</th><th>Week</th><th>Dates</th><th>Walk</th><th>Bike</th><th>Other</th><th>Total</th><th>Updated</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./app.js"></script>
</body>
</html>
